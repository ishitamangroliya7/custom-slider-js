<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f5a4e026df.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Document</title>
        <link rel="stylesheet" href="slider.css">
    </head>

    <body>
        <section class="logo">
            <div class="container-fluid pt-5">
                <div class="slider-wrap">
                    <div class="slider-main" id="slider-main">
                        <div class="slide">
                            <img src="assets/image/logo1.png" class="img1" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/image/logo2.png" class="img1" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/image/logo3.png" class="img1" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/image/logo4.png" class="img1" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/image/logo5.png" class="img1" alt="">
                        </div>
                        <div class="slide">
                            <img src="assets/image/logo6.png" class="img1" alt="">
                        </div>
                    </div>
                    <div class="btn-area">
                        <button onclick="prevSlide()"><i class="fa-solid fa-caret-left"></i></button>
                        <button onclick="nextSlide()"><i class="fa-solid fa-caret-right"></i></button>
                    </div>
                </div>

            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="slider.js"></script>
    </body>

</html>
